<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The world with you</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <style>
      html {
        font-weight: 250;
      }
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 !important;
        padding: 0 !important;
      }
      .main {
        margin: 0 auto;
        text-align: center;
        font-size: 6vw;
      }
      .time {
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="time">
        wait
        <br />
        <span class="seconds"></span>
        <br />
        seconds
      </div>
    </div>

    <script>
      const seconds = document.querySelector(".seconds");
      setInterval(() => {
        seconds.innerHTML = Math.floor(
          (new Date() - new Date("2021-08-30 00:00:00")) / 1000
        );
      }, 1000);
    </script>
  </body>
</html>
